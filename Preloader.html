<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Preloader</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .text-container {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 2px;
      font-size: 20px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .text-container {
        font-size: 32px;
      }
    }

    .progress-bar-background {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #2d2d2d;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #22c55e; /* Tailwind's green-500 */
      width: 0%;
      transition: width 0.02s linear;
    }
  </style>
</head>
<body>

  <div>
    <div class="text-container" id="animated-text">OLFY KZ® ONLINE SHOP PERFUME</div>
    <div class="progress-bar-background">
      <div class="progress-bar-fill" id="progress-bar"></div>
    </div>
  </div>

  <script>
    const progressBar = document.getElementById("progress-bar");
    let progress = 0;

    const interval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(interval);
        return;
      }
      progress++;
      progressBar.style.width = progress + "%";
    }, 20);

    setTimeout(() => {
      window.location.href = "home.html"; // переход к главной
    }, 2200);
  </script>

</body>
</html>
